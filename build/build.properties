topLevelElementType = feature
topLevelElementId = constellation.feature

runPackager = true
archivePrefix = site
collectingFolder = ${archivePrefix}
configs = *, *, *
allowBinaryCycles = true
outputUpdateJars = true

buildDirectory = ${builder}/output
buildType = I
buildId = ConstellationBuild
buildLabel = ${buildType}.${buildId}

filteredDependencyCheck = false

resolution.devMode = false

skipBase = true
skipMaps = true
skipFetch = true

javacSource=1.8
javacTarget=1.8

p2.gathering = true
p2.build.repo = file:${buildDirectory}/site
p2.compress = true
p2.category.definition = file:${buildDirectory}/features/constellation.feature/category.xml
